# 应用名称
spring.application.name=SpringBoot-Redis
# 应用服务 WEB 访问端口
server.port=8080

# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/day1122_ssm_sms?serverTimezone=UTC
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=123456

# 下面这些内容是为了让MyBatis映射
# 指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mappers/*.xml
# 指定Mybatis的实体目录
mybatis.type-aliases-package=com.cc.springbootredis.pojo
# 日志
logging.level.com.cc.springbootredis.dao=debug

# Redis的host：默认localhost
spring.redis.host=localhost
# Redis的端口：默认6379
spring.redis.port=6379
# Redis连接的数据库(db1)，默认0
spring.redis.database=1

# 连接超时时间1000ms
spring.redis.timeout=1000
